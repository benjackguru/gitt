<div class="container mt-3">
    <mat-toolbar>
        <span>Movies List</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" (click)="showAddMovie()"  >Add Movie</button>
    </mat-toolbar>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="datasource" >

            <ng-container matColumnDef="moviename">
                <th mat-header-cell *matHeaderCellDef >Movie Name</th>
                <td mat-cell *matCellDef="let element" >movie name</td>
            </ng-container>

            <ng-container matColumnDef="quality">
                <th mat-header-cell *matHeaderCellDef >quality</th>
                <td mat-cell *matCellDef="let element" >movie name</td>
            </ng-container>

            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef >language</th>
                <td mat-cell *matCellDef="let element" >movie name</td>
            </ng-container>

            <ng-container matColumnDef="400mb">
                <th mat-header-cell *matHeaderCellDef >400mb</th>
                <td mat-cell *matCellDef="let element" >movie name</td>
            </ng-container>

            <ng-container matColumnDef="700mb">
                <th mat-header-cell *matHeaderCellDef >700mb</th>
                <td mat-cell *matCellDef="let element" >movie name</td>
            </ng-container>

            <ng-container matColumnDef="1.4gb">
                <th mat-header-cell *matHeaderCellDef >1.4gb</th>
                <td mat-cell *matCellDef="let element" >movie name</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef >action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" routerLink="/moviedetail/{{row._id}}" > <mat-icon>create</mat-icon></button>
                    <button mat-icon-button color="warn"  ><mat-icon>delete</mat-icon></button>
                  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedcolumns" ></tr>
            <tr mat-row *matRowDef="let row; columns:displayedcolumns" ></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons aria-label="select page of periodic elements" ></mat-paginator>
    </div>
   
</div>
